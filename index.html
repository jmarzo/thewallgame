<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>The Wall Game</title>
  </head>

  <body>
    <div id="game-start">
      <h1>The <span>Wall</span> Game</h1>
      <p>
        Smash down the wall hit by hit!<br />
        Use your mouse to move the racket.<br />
      </p>
      <button id="start-button">Start Game</button>
    </div>

    <div id="retry"><p>Don't Give up!</p></div>

    <div id="ball"></div>
    <div id="racket"></div>
    <div id="wallTop"></div>
    <div id="wall"></div>

    <script type="text/javascript" src="./js/racket.js"></script>
    <script type="text/javascript" src="./js/ball.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
